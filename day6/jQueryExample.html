<!doctype html>
<html>
 <head>
  <title>Playing with jQuery</title>
  
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

 <script type="text/javascript">
 		$(document).ready(function(){
 			

 			$("#myBox").mouseover(function(){
 				//alert("I am here!")
 				$("#myBox").fadeOut(1000);
 			});

 			//$(document).ready(function(){})

 			$(".menu").show(function(){
 					$(".menu").animate({opacity:0.5}, function(){

 						$(".menu").slideUp(1000);
 					});
 			});
 		});
 </script>
 <style type="text/css">
   	#myBox{
   		width:100px;
   		height:100px;
   		background-color:red;
   	}
   	.menu{
   		width:300px;
   		height:300px;
   		background-color:black;
   		position:relative;
   	}
 </style>
 </head>	
 <body>
 	<div id="myBox"></div>
 	<div class="menu" style="left:10px;"></div>
 	<div class="menu" style="left:20px;"></div>
 	<div class="menu" style="left:30px;"></div>
 	<div class="menu" style="left:40px;"></div>
 	<div class="menu" style="left:50px;"></div>
 	<div class="menu" style="left:60px;"></div>
 	<div class="menu" style="left:70px;"></div>
 </body>

</html>
