<!DOCTYPE html>
<html lang="en-us">	
	<head>
		<title>Two Faux Column with Floats</title>
		<meta charset="utf-8">
		<style type="text/css">
		
			#wrapper {
				width: 80%;
				margin: auto;
			}
			
			#leftcolumn {
				float: left;
				width: 20%;
				margin-right: 2%;
				background-color: #EEE;
			}
			
			#rightcolumn {
				float: left;
				width: 78%;
				background-color: #DDD;
			}


		</style>
	</head>
	<body>
	
		<div id="wrapper">
		
			<div id="leftcolumn">Left Column</div>
			<div id="rightcolumn">Right Column</div>
		
		</div>
	
	
	</body>
</html>
